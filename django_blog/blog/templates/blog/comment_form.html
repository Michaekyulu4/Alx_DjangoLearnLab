{% extends "blog/base.html" %}
{% block title %}Comment{% endblock %}
{% block content %}
  <h2>{% if form.instance.pk %}Edit Comment{% else %}New Comment{% endif %}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if form.instance.pk %}Save{% else %}Post comment{% endif %}</button>
  </form>
  <p><a href="{{ form.instance.post.get_absolute_url }}">Back to post</a></p>
{% endblock %}
